<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Temprature Converter</h1>
      <p>Convert the tempreture to diffrent units.</p>
      <div class="row">
        <div class="col">
          <label for="celsius">Celsius</label>
          <input type="text" name="" id="celsius" placeholder="Celcius" />
        </div>
        <div class="col">
          <label for="faren">Fahrenheit</label>
          <input type="text" name="" id="fahrenheit" placeholder="Fahrenheit" />
        </div>
        <div class="col">
          <label for="kel">Kelvin</label>
          <input type="text" name="" id="kelvin" placeholder="Kelvin" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
